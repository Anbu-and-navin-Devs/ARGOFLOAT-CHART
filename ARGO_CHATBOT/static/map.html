<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - FloatChart</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Interactive Map Page Styles */
        .map-page {
            display: flex;
            height: 100vh;
            background: var(--bg-main);
        }
        
        .map-main {
            flex: 1;
            position: relative;
        }
        
        .map-full {
            width: 100%;
            height: 100%;
        }
        
        /* Top Bar */
        .map-topbar {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 400px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-panel);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }
        
        .map-instructions {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--accent);
            border-radius: var(--radius);
            color: white;
            font-size: 13px;
            font-weight: 500;
        }
        
        .map-instructions svg {
            flex-shrink: 0;
        }
        
        /* Data Panel - Resizable */
        .data-panel {
            width: 400px;
            min-width: 320px;
            max-width: 600px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .panel-resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: ew-resize;
            background: transparent;
            z-index: 10;
            transition: background 0.2s;
        }
        
        .panel-resize-handle:hover,
        .panel-resize-handle.active {
            background: var(--accent);
        }
        
        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .float-badge {
            padding: 4px 10px;
            background: var(--accent);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 24px 16px;
            color: var(--text-muted);
        }
        
        .empty-state.hidden,
        .loading-spinner.hidden {
            display: none !important;
        }
        
        .empty-state svg {
            margin-bottom: 10px;
            opacity: 0.4;
            width: 40px;
            height: 40px;
        }
        
        .empty-state h3 {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        .empty-state p {
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* Float Info */
        .float-info {
            margin-bottom: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .info-item {
            padding: 12px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }
        
        .info-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Profile Chart */
        .profile-section {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Chart Type Tabs */
        .chart-type-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .chart-type-tab {
            padding: 6px 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chart-type-tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .chart-type-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .profile-chart {
            height: 200px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 10px;
        }
        
        /* Trajectory Info */
        .trajectory-section {
            margin-top: 20px;
        }
        
        .trajectory-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .traj-stat {
            padding: 12px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            text-align: center;
        }
        
        .traj-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .traj-stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        /* Action Buttons */
        .panel-actions {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }
        
        .action-button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .action-button.primary:hover {
            background: var(--accent-hover);
        }
        
        /* Click Marker Popup */
        .leaflet-popup-content-wrapper {
            background: var(--bg-panel);
            color: var(--text-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }
        
        .leaflet-popup-content {
            margin: 12px 16px;
            font-family: 'Inter', sans-serif;
        }
        
        .leaflet-popup-tip {
            background: var(--bg-panel);
        }
        
        .popup-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .popup-info {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Nearby Floats List */
        .nearby-floats {
            margin-top: 16px;
        }
        
        .float-item {
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .float-item:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }
        
        .float-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .float-item-id {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .float-item-distance {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .float-item-details {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Loading State */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 12px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        /* Status Indicator */
        .map-status {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--bg-panel);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 1000;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }
        
        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }
        
        /* Clicked Location Styles */
        .clicked-location {
            margin-bottom: 16px;
            padding: 14px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.05));
            border: 1px solid var(--accent);
            border-radius: var(--radius);
        }
        
        .location-info {
            margin-top: 10px;
        }
        
        .location-coords {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .location-ocean {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Enhanced Profile Chart */
        .profile-chart {
            height: 220px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 12px;
            border: 1px solid var(--border);
        }
        
        /* Summary Stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .summary-stat {
            padding: 10px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .summary-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .summary-stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        /* Float item selected state */
        .float-item.selected {
            border-color: var(--accent);
            background: var(--bg-active);
        }
        
        /* Back to floats button */
        .back-to-floats {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .back-to-floats:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        /* Float item selected state */
        .float-item.selected {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border-color: var(--accent);
        }
        
        /* Two-panel layout when float selected */
        .float-data.split-view {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .float-data.split-view .nearby-floats {
            max-height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }
        
        /* Collapsible sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
        }
        
        .section-header .toggle-icon {
            transition: transform 0.2s;
        }
        
        .section-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .section-content.collapsed {
            display: none;
        }
    </style>
</head>
<body>

        <div class="map-main">
            <div class="map-full" id="interactiveMap"></div>
            
            <!-- Top Bar -->
            <div class="map-topbar">

        <!-- Data Panel -->
        <div class="data-panel" id="dataPanel">

                    <!-- Float Info (shown when float selected) -->
                    <div class="float-info hidden" id="floatInfo">

                    <!-- Profile Chart with Type Selection -->
                    <div class="profile-section hidden" id="profileSection">

                        <div class="chart-type-tabs" id="chartTypeTabs">

                    Profile

                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        // ========================================
        // Interactive Map Explorer
        // ========================================
        
        const API_BASE = '';
        let map, chart;
        let markers = [];
        let trajectoryPath = null;
        let trajectoryMarkers = [];
        let clickMarker = null;
        let currentFloatData = [];
        let selectedFloatId = null;
        let floatGroups = {};
        let clickedLat = null;
        let clickedLng = null;
        
        // Ocean detection based on coordinates
        function detectOcean(lat, lon) {
            if (lat >= -35 && lat <= 30 && lon >= 30 && lon <= 120) return "Indian Ocean Region";
            if (lat >= -60 && lat <= 60 && lon >= 100 && lon <= 180) return "Pacific Ocean Region";
            if (lat >= -60 && lat <= 60 && lon >= -80 && lon <= 0) return "Atlantic Ocean Region";
            if (lat >= 30 && lat <= 46 && lon >= -6 && lon <= 36) return "Mediterranean Sea";
            if (lat >= 10 && lat <= 22 && lon >= -88 && lon <= -60) return "Caribbean Sea";
            if (lat <= -40) return "Southern Ocean";
            return "Ocean Region";
        }
        
        // DOM Elements
        const $ = id => document.getElementById(id);
        const el = {
            map: $('interactiveMap'),
            dataPanel: $('dataPanel'),
            resizeHandle: $('resizeHandle'),
            statusDot: $('statusDot'),
            statusText: $('statusText'),
            panelTitle: $('panelTitle'),
            floatBadge: $('floatBadge'),
            panelContent: $('panelContent'),
            emptyState: $('emptyState'),
            loadingState: $('loadingState'),
            clickedLocation: $('clickedLocation'),
            locationCoords: $('locationCoords'),
            locationOcean: $('locationOcean'),
            floatData: $('floatData'),
            nearbyFloats: $('nearbyFloats'),
            floatList: $('floatList'),
            floatInfo: $('floatInfo'),
            infoGrid: $('infoGrid'),
            profileSection: $('profileSection'),
            profileChart: $('profileChart'),
            trajectorySection: $('trajectorySection'),
            trajectoryStats: $('trajectoryStats'),
            panelActions: $('panelActions'),
            viewTrajectoryBtn: $('viewTrajectoryBtn'),
            viewProfileBtn: $('viewProfileBtn'),
            exportBtn: $('exportBtn')
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            checkStatus();
            initEventListeners();
            initResizeHandle();
        });
        
        function initResizeHandle() {
            let isResizing = false;
            let startX, startWidth;
            
            el.resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = el.dataPanel.offsetWidth;
                el.resizeHandle.classList.add('active');
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const diff = startX - e.clientX;
                const newWidth = Math.min(600, Math.max(320, startWidth + diff));
                el.dataPanel.style.width = newWidth + 'px';
            });
            
            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    el.resizeHandle.classList.remove('active');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        }
        
        function initMap() {
            map = L.map(el.map, {
                center: [10, 75],
                zoom: 5,
                zoomControl: true,
                attributionControl: false
            });
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19
            }).addTo(map);
            
            // Map click handler
            map.on('click', onMapClick);
        }
        
        function initEventListeners() {
            el.viewTrajectoryBtn.addEventListener('click', () => loadFullTrajectory());

        function showTrajectory(points) {
            if (!points || points.length < 2) {
                alert('Not enough data points to show trajectory');
                return;
            }
            
            // Clear existing trajectory
            if (trajectoryPath) trajectoryPath.remove();
            trajectoryMarkers.forEach(m => m.remove());
            trajectoryMarkers = [];
            
            // Sort by time and create path
            const sorted = [...points].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const pathPoints = sorted.filter(d => d.latitude && d.longitude).map(d => [d.latitude, d.longitude]);
            
            if (pathPoints.length < 2) {
                alert('Not enough valid coordinates for trajectory');
                return;
            }
            
            trajectoryPath = L.polyline(pathPoints, {
                color: '#3b82f6',
                weight: 3,
                opacity: 0.8,
                dashArray: '10, 5'
            }).addTo(map);
            
            // Add start marker (green)
            const startMarker = L.circleMarker(pathPoints[0], {
                radius: 10, fillColor: '#22c55e', fillOpacity: 1, color: 'white', weight: 2
            }).addTo(map).bindPopup(`<strong>üü¢ Start</strong><br>${sorted[0].timestamp || 'Unknown date'}`);
            trajectoryMarkers.push(startMarker);
            
            // Add end marker (red)
            const endMarker = L.circleMarker(pathPoints[pathPoints.length - 1], {
                radius: 10, fillColor: '#ef4444', fillOpacity: 1, color: 'white', weight: 2
            }).addTo(map).bindPopup(`<strong>üî¥ End</strong><br>${sorted[sorted.length-1].timestamp || 'Unknown date'}`);
            trajectoryMarkers.push(endMarker);
            
            // Calculate distance using haversine
            let totalDistance = 0;
            for (let i = 1; i < pathPoints.length; i++) {
                totalDistance += haversine(pathPoints[i-1][0], pathPoints[i-1][1], pathPoints[i][0], pathPoints[i][1]);
            }
            
            // Calculate time span
            const startDate = new Date(sorted[0].timestamp);
            const endDate = new Date(sorted[sorted.length-1].timestamp);
            const daysDiff = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            // Show trajectory stats
            el.trajectorySection.classList.remove('hidden');
            el.trajectoryStats.innerHTML = `
                <div class="traj-stat">
                    <div class="traj-stat-value">${totalDistance.toFixed(0)}</div>
                    <div class="traj-stat-label">km traveled</div>
                </div>
                <div class="traj-stat">
                    <div class="traj-stat-value">${pathPoints.length}</div>
                    <div class="traj-stat-label">data points</div>
                </div>
                <div class="traj-stat">
                    <div class="traj-stat-value">${daysDiff || '--'}</div>
                    <div class="traj-stat-label">days</div>
                </div>
            `;
            
            map.fitBounds(trajectoryPath.getBounds(), { padding: [50, 50] });
        }

                            scales: {

            chart = new Chart(el.profileChart.getContext('2d'), config);

                }
            };
        }
        
        function showTimeSeriesProfile(points) {
            // Redirect to the new showProfile with chart selection
            showProfile(points);
        }
        
        function exportData() {
            if (!currentFloatData.length) return;
            
            const headers = Object.keys(currentFloatData[0]);
            const csv = [
                headers.join(','),
                ...currentFloatData.map(row => headers.map(h => JSON.stringify(row[h] ?? '')).join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `float_${selectedFloatId || 'data'}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Haversine distance
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
